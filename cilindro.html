<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="index.js" defer></script>
    <title>Cilindro</title>
</head>
<body>
    <header>
        <div class="cabecalho">
            <h1>Cilindro</h1>
        </div>
    </header>
    <main>
        <div class="tituloSecundario">
            <h2>Digite  o valor do raio e a altura do cilindro</h2>
        </div>
        <div class="dupla">
            <img src="./img/image-removebg-preview (1).png" alt="">
            <div class="escada">
                <input type="number" id="raioCilindro" placeholder="Raio">
                <input type="number" id="altura" placeholder="Altura">
                <button id="calcularCilindro">Calcular</button>
            </div>
        </div>
        <div class="resCilindro"></div>
    </main>
    <footer>

    </footer>
</body>
</html>
